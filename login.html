<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylelog.css" />
    <title>WebPaper</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-png"/>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <a href="index.html"><img src="img/seta.png" width="80" title="Voltar" id="seta"></a>
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" required /><br>
              <a href="">Esqueceu a senha?</a> <br>
            </div>
            <br>
          
            <label for="option"><b>Selecione o usuário</b></label>
                <select class="custom-select" id="option" required>
                  <option value="">Escolha...</option>
                  <option>Administrador</option>
                 <option onChange="redirectPage(this.value)">Cliente/Aluno</option>
                </select>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text"></p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cadastre</h2>
            <div class="input-field menor">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="input-field menor">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Sobrenome" />
            </div>
            <div class="input-field menor">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="CPF" />
            </div>
  
            <div class="input-field menor">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Telefone" />
            </div>
            <div class="input-field menor">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field menor">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" class="btn" value="Cadastre" />
            <p class="social-text"></p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo?</h3>
            <p>
              Cadastre-se em nossa papelaria digital!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já é cadastrado?</h3>
            <p>
              Acesse sua papelaria digital!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
<script>
    function redirectPage(v) {
      document.location.href = 'perfil.html?param='+v;    
  }
</script>

    <script src="app.js"></script>
  </body>
</html>
